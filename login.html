<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            background: #45a049;
        }
        .message {
            text-align: center;
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required autocomplete="email" />
            </div>
            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" />
            </div>
            <button type="submit" id="submit-btn">Login</button>
        </form>
        
        <div style="text-align: center; margin-top: 1rem;">
            <a href="index.html">Register</a>
        </div>
        
        <div class="message" id="message"></div>
    </div>
    
    <script>
        const loginForm = document.getElementById('loginForm');
        const messageEl = document.getElementById('message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessage();

            const email = loginForm.email.value.trim();
            const password = loginForm.password.value.trim();

            if (!email) return showMessage('Email is required.', 'error');
            if (!password || password.length < 6) return showMessage('Password must be at least 6 characters.', 'error');

            const data = { email, password };

            try {
                const response = await fetch('auth.php?action=login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });

                const result = await response.json();

                if (result.success) {
                    showMessage(result.message, 'success');
                    // Store token or redirect if needed
                    // localStorage.setItem('token', result.token);
                } else {
                    showMessage(result.message || 'Something went wrong', 'error');
                }
            } catch (err) {
                showMessage('Error connecting to server', 'error');
                console.error(err);
            }
        });

        function showMessage(msg, type) {
            messageEl.textContent = msg;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }

        function clearMessage() {
            messageEl.textContent = '';
            messageEl.className = 'message';
            messageEl.style.display = 'none';
        }
    </script>
</body>
</html>
